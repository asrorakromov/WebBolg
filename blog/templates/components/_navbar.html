{% load static %}

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">

        <a class="navbar-brand d-flex align-items-center me-auto" href="{% url 'index' %}">
            <span class="me-1 fw-bold">WebBlog</span>
            <img src="{% static 'webblog/images/blog-icon-black.gif' %}" alt=""
                 width="50px">
        </a>


        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto me-5 mb-lg-0">
                <li class="nav-item me-4">
                    <a class="nav-link active" aria-current="page" href="#"></a>
                </li>
                <li class="nav-item me-5">
                    <a class="nav-link disabled"></a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto mb-5 mb-lg-0 me-3">

                {% if not request.user.is_authenticated %}
                <li class="nav-item me-3">
                    <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Войти</a>
                </li>


                {% endif %}

                {% if request.user.is_authenticated %}

                <li class="nav-item me-3">
                    <a class="nav-link" href="{% url 'profile' request.user.pk %}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                             class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd"
                                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                        </svg>
                    </a>
                </li>

                <li class="nav-item me-2">
                    <a class="nav-link" href="{% url 'add_movies' %}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                             class="bi bi-plus-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                        </svg>
                    </a>
                </li>
                {% endif %}

                <li class="nav-item">
                    <form class="d-flex" role="search" action="{% url 'search' %}">
                        <input name="q" class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск">
                        <button class="btn" type="submit" style="color: black; border: 2px solid black;">Поиск</button>
                    </form>
                </li>
            </ul>
            {% if request.user.is_authenticated %}
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a href="{% url 'logout' %}">
                        <button class="btn" type="submit" style="color: red; border: 2px solid red;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                 class="bi bi-box-arrow-right" viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                      d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                                <path fill-rule="evenodd"
                                      d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                            </svg>
                            Выход
                        </button>
                    </a>
                </li>
            </ul>
            {% endif %}

        </div>
    </div>
</nav>
