<div class="col">
    <a href="{{ movie.get_absolute_url }}" style="text-decoration: none;">
        <div class="card h-100">
            <img src="{{ movie.get_photo }}" class="card-img-top" alt="..." height="250px">
            <div class="card-body">
                <span><i class="bi bi-person-circle"></i>  {{ movie.author }}</span>
                <h6 class="card-title">{{ movie.title }}</h6>
                <p class="card-text">{{ movie.content|truncatechars:100 }}</p>


            </div>
            <div class="card-footer d-flex justify-content-between p-2">
                <span style="font-size: 13px;">Просмотрено : {{ movie.get_views }}</span>
                <span style="font-size: 13px;">{{ movie.time_ago }}</span>

            </div>
        </div>
    </a>
</div>
